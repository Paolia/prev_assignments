        <button id="replay">REPLAY</button>

    <script>
        // カードの数を返す関数
            function suuchi(num) {
                let str = String(num);
                if ((str[1] == 0) && (str[2]== 1)) {
                    return "A";
                } else {
                    let kaz = str[1] + str[2];
                    return Number(kaz);
                }
            }
        console.log(suuchi(401));
    </script>
